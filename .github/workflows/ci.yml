name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      CI: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,web]"
          pip install pytest-timeout

      - name: Run tests
        run: |
          pytest tests/ -x -q --timeout=30 \
            --ignore=tests/test_tools.py \
            -k "not test_addenda_soda_accessible"
