{# showcase_delay.html â€” Cost of Delay (visual-first redesign) #}
{# Receives: showcase.cost_of_delay #}
{% set delay = showcase.cost_of_delay %}
<div class="showcase-delay glass-card"
     data-track="showcase-view"
     data-showcase="delay"
     style="padding: var(--space-6);">
  <style>
    .delay-intel-label {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: var(--space-4);
    }
    .delay-hero {
      display: flex;
      align-items: baseline;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }
    .delay-hero-number {
      font-family: var(--mono);
      font-size: clamp(2.5rem, 5vw, 3rem);
      font-weight: 300;
      color: var(--signal-amber);
      line-height: 1;
    }
    .delay-hero-unit {
      font-family: var(--mono);
      font-size: var(--text-lg);
      font-weight: 300;
      color: var(--text-secondary);
    }
    .delay-expected-line {
      font-family: var(--mono);
      font-size: var(--text-base);
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }
    .delay-basis {
      font-family: var(--mono);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      margin-bottom: var(--space-5);
    }
    .delay-cta-row {
      padding-top: var(--space-4);
      border-top: 1px solid var(--glass-border);
      display: flex;
      justify-content: flex-end;
    }
  </style>

  <div class="delay-intel-label">Financial Intelligence</div>

  <div class="delay-hero">
    <span class="delay-hero-number">$500</span>
    <span class="delay-hero-unit">/day</span>
  </div>

  <div class="delay-expected-line">Expected total: $41,375</div>
  <div class="delay-basis">Based on $15K/mo carrying cost</div>

  <div class="delay-cta-row">
    <a href="/tools/cost-of-delay?demo=restaurant-15k"
       class="ghost-cta"
       data-track="showcase-click"
       data-showcase="delay">Calculate your cost &rarr;</a>
  </div>
</div>
