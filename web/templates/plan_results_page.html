<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Plan Analysis: {{ filename }} â€” sfpermits.ai</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface-2: #252834;
            --border: #333749;
            --text: #e4e6eb;
            --text-muted: #8b8fa3;
            --accent: #4f8ff7;
            --accent-hover: #3a7ae0;
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .logo span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .badge {
            font-size: 0.7rem;
            background: var(--surface-2);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .badge-link { text-decoration: none; }
        .badge-link:hover { color: var(--text); border-color: var(--text-muted); }
        .badge-btn {
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
        }
        .badge-btn:hover { color: var(--text); border-color: var(--text-muted); }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">sfpermits<span>.ai</span></a>
            <div class="header-right">
                {% if g.user %}
                <a href="/account/analyses" class="badge badge-link">My Analyses</a>
                <a href="/account" class="badge badge-link">{{ g.user.display_name or g.user.email }}</a>
                <form method="POST" action="/auth/logout" style="display:inline;">
                    <button class="badge badge-btn" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="/" class="badge badge-link">Home</a>
                <a href="/auth/login" class="badge badge-link">Sign in</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="padding-top: 32px; padding-bottom: 80px;">
            {% include 'analyze_plans_results.html' %}
        </div>
    </main>

    {% include 'fragments/feedback_widget.html' %}
</body>
</html>
