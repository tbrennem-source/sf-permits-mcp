<span class="watch-active">
    &#9733; Watching
    <button class="btn-unwatch"
        hx-post="/watch/remove"
        hx-target="closest .watch-container"
        hx-swap="innerHTML"
        hx-vals='{"watch_id": "{{ watch_id }}"}'>
        &#10005;
    </button>
</span>
{# SESSION E: Lazy-load brief prompt after watch is added #}
<div hx-get="/watch/brief-prompt"
     hx-trigger="load"
     hx-swap="outerHTML">
</div>
