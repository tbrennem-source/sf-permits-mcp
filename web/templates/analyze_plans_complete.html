<!-- HTMX fragment: replaces #job-status-poll when job completes -->
<div id="job-status-poll" class="glass-card" style="text-align: center; padding: var(--space-6);">
    <div style="font-size: 2.5rem; margin-bottom: var(--space-3);">&#9989;</div>
    <p style="font-weight: 600; color: var(--signal-green); font-size: var(--text-lg); margin-bottom: var(--space-2);">
        Analysis Complete!
    </p>
    <p style="margin-bottom: var(--space-5); color: var(--text-secondary); font-size: var(--text-sm);">
        {{ job.filename }} &mdash; redirecting to results...
    </p>
    <a id="view-results-link" href="/plan-jobs/{{ job.job_id }}/results"
       class="obsidian-btn obsidian-btn-primary"
       style="display: inline-flex; align-items: center; gap: 6px; text-decoration: none;">
        View Results &rarr;
    </a>
    <script nonce="{{ csp_nonce }}">
        // Auto-redirect to results after a brief pause
        setTimeout(function() {
            window.location.href = "/plan-jobs/{{ job.job_id }}/results";
        }, 1200);
    </script>
</div>
