<!-- HTMX fragment: replaces #job-status-poll when job completes -->
<div id="job-status-poll" style="text-align: center; padding: 20px;">
    <div style="font-size: 2.5rem; margin-bottom: 12px;">&#9989;</div>
    <p style="font-weight: 600; color: #4caf50; font-size: 1.1rem; margin-bottom: 8px;">
        Analysis Complete!
    </p>
    <p style="margin-bottom: 20px; color: var(--text-muted, #999); font-size: 0.9rem;">
        {{ job.filename }} &mdash; redirecting to results...
    </p>
    <a id="view-results-link" href="/plan-jobs/{{ job.job_id }}/results"
       style="display: inline-block; background: var(--accent, #2563eb); color: white;
              padding: 12px 32px; border-radius: 8px; text-decoration: none;
              font-weight: 600; font-size: 1rem; transition: opacity 0.2s;"
       onmouseover="this.style.opacity='0.85'"
       onmouseout="this.style.opacity='1'">
        View Results &rarr;
    </a>
    <script>
        // Auto-redirect to results after a brief pause
        setTimeout(function() {
            window.location.href = "/plan-jobs/{{ job.job_id }}/results";
        }, 1200);
    </script>
</div>
