<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Property â€” sfpermits.ai Beta</title>
    {% include "fragments/head_obsidian.html" %}
    <style nonce="{{ csp_nonce }}">
        body { background: var(--obsidian, #0a0a0f); }

        .onb-header {
            border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.06));
            padding: var(--space-4) 0;
        }
        .onb-header .obs-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .onb-logo {
            font-family: var(--mono);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--accent, #5eead4);
            text-decoration: none;
        }
        .onb-step-label {
            font-family: var(--mono);
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
        }

        .onb-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-8) 0 var(--space-6) 0;
        }
        .onb-dot {
            width: 10px;
            height: 10px;
            border-radius: var(--radius-full, 9999px);
            background: var(--obsidian-light, #1a1a26);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.3s, border-color 0.3s;
        }
        .onb-dot.active {
            background: var(--accent, #5eead4);
            border-color: var(--accent, #5eead4);
            box-shadow: 0 0 8px var(--accent-ring, rgba(94,234,212,0.3));
        }
        .onb-dot.done {
            background: var(--signal-green, #34d399);
            border-color: var(--signal-green, #34d399);
        }
        .onb-connector {
            width: 48px;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }

        .onb-hero {
            text-align: center;
            padding: var(--space-4) 0 var(--space-6) 0;
            max-width: 560px;
            margin: 0 auto;
        }
        .onb-hero h1 {
            font-family: var(--sans);
            font-size: var(--text-2xl);
            font-weight: 300;
            color: var(--text-primary);
            margin: 0 0 var(--space-3) 0;
        }
        .onb-hero p {
            font-family: var(--sans);
            color: var(--text-secondary);
            font-size: var(--text-base);
            margin: 0 auto;
            line-height: 1.6;
        }

        .onb-form-card {
            background: var(--obsidian-mid, #12121a);
            border: 1px solid var(--glass-border, rgba(255,255,255,0.06));
            border-radius: var(--radius-md, 12px);
            padding: var(--space-6);
            max-width: 480px;
            margin: var(--space-6) auto;
        }
        .onb-field {
            margin-bottom: var(--space-4);
        }
        .onb-label {
            display: block;
            font-family: var(--mono);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: var(--space-2);
        }
        .onb-input {
            width: 100%;
            font-family: var(--mono);
            font-size: var(--text-base);
            color: var(--text-primary);
            background: var(--obsidian-light, #1a1a26);
            border: 1px solid var(--glass-border, rgba(255,255,255,0.06));
            border-radius: var(--radius-sm, 8px);
            padding: var(--space-3) var(--space-4);
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .onb-input:focus {
            border-color: var(--accent-ring, rgba(94,234,212,0.3));
        }
        .onb-input::placeholder {
            color: var(--text-tertiary);
        }

        .onb-actions {
            text-align: center;
            padding-bottom: var(--space-12);
        }
        .onb-continue-btn {
            font-family: var(--mono);
            font-size: var(--text-base);
            font-weight: 400;
            color: var(--obsidian, #0a0a0f);
            background: var(--accent, #5eead4);
            border: none;
            border-radius: var(--radius-md, 12px);
            padding: 14px 48px;
            cursor: pointer;
            transition: opacity 0.2s;
            letter-spacing: 0.02em;
            width: 100%;
        }
        .onb-continue-btn:hover { opacity: 0.88; }
        .onb-skip {
            display: block;
            margin-top: var(--space-4);
            font-family: var(--mono);
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color 0.2s;
            text-align: center;
        }
        .onb-skip:hover { color: var(--text-secondary); }

        @media (max-width: 480px) {
            .onb-hero h1 { font-size: var(--text-xl); }
            .onb-form-card { margin: var(--space-4) 0; }
        }
    </style>
</head>
<body class="obsidian">

    <!-- Header -->
    <header class="onb-header">
        <div class="obs-container">
            <a href="/" class="onb-logo">sfpermits.ai</a>
            <span class="onb-step-label">Step 2 of 3</span>
        </div>
    </header>

    <div class="obs-container">

        <!-- Progress -->
        <div class="onb-progress">
            <div class="onb-dot done"></div>
            <div class="onb-connector"></div>
            <div class="onb-dot active"></div>
            <div class="onb-connector"></div>
            <div class="onb-dot"></div>
        </div>

        <!-- Hero -->
        <section class="onb-hero">
            <h1>Add your first property to watch</h1>
            <p>We&rsquo;ll monitor permit activity and alert you to changes.</p>
        </section>

        <!-- Form -->
        <form method="POST" action="{{ url_for('auth.watch_add') }}"
              hx-post="{{ url_for('auth.watch_add') }}"
              hx-target="#watch-result"
              hx-swap="outerHTML">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="watch_type" value="address">

            <div class="onb-form-card">
                <div class="onb-field">
                    <label class="onb-label" for="street_number">Street Number</label>
                    <input class="onb-input" type="text" id="street_number"
                           name="street_number" placeholder="e.g. 123" required>
                </div>
                <div class="onb-field">
                    <label class="onb-label" for="street_name">Street Name</label>
                    <input class="onb-input" type="text" id="street_name"
                           name="street_name" placeholder="e.g. Market St" required>
                </div>
                <div id="watch-result"></div>
                <button type="submit" class="onb-continue-btn">
                    Add Property &rarr;
                </button>
            </div>
        </form>

        <a href="{{ url_for('auth.beta_onboarding_severity_preview') }}" class="onb-skip">
            Skip this step
        </a>

    </div>

    <script nonce="{{ csp_nonce }}">
        /* After successful HTMX watch add, redirect to next step */
        document.addEventListener('htmx:afterRequest', function(e) {
            if (e.detail.successful && e.target.id === 'watch-result') {
                setTimeout(function() {
                    window.location.href = "{{ url_for('auth.beta_onboarding_severity_preview') }}";
                }, 800);
            }
        });
    </script>

{% include 'fragments/feedback_widget.html' %}
<script nonce="{{ csp_nonce }}" src="/static/admin-feedback.js" defer></script>
<script nonce="{{ csp_nonce }}" src="/static/admin-tour.js" defer></script>
</body>
</html>
