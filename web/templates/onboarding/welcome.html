<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Beta â€” sfpermits.ai</title>
    {% include "fragments/head_obsidian.html" %}
    <style nonce="{{ csp_nonce }}">
        body { background: var(--obsidian, #0a0a0f); }

        .onb-header {
            border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.06));
            padding: var(--space-4) 0;
        }
        .onb-header .obs-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .onb-logo {
            font-family: var(--mono);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--accent, #5eead4);
            text-decoration: none;
        }
        .onb-step-label {
            font-family: var(--mono);
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
        }

        .onb-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-8) 0 var(--space-6) 0;
        }
        .onb-dot {
            width: 10px;
            height: 10px;
            border-radius: var(--radius-full, 9999px);
            background: var(--obsidian-light, #1a1a26);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.3s, border-color 0.3s;
        }
        .onb-dot.active {
            background: var(--accent, #5eead4);
            border-color: var(--accent, #5eead4);
            box-shadow: 0 0 8px var(--accent-ring, rgba(94,234,212,0.3));
        }
        .onb-connector {
            width: 48px;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }

        .onb-hero {
            text-align: center;
            padding: var(--space-4) 0 var(--space-8) 0;
            max-width: 560px;
            margin: 0 auto;
        }
        .onb-hero h1 {
            font-family: var(--sans);
            font-size: var(--text-2xl);
            font-weight: 300;
            color: var(--text-primary);
            margin: 0 0 var(--space-3) 0;
        }
        .onb-hero h1 .accent { color: var(--accent, #5eead4); }
        .onb-hero p {
            font-family: var(--sans);
            color: var(--text-secondary);
            font-size: var(--text-base);
            margin: 0 auto var(--space-8) auto;
            line-height: 1.6;
        }

        .onb-error-card {
            background: var(--obsidian-mid, #12121a);
            border: 1px solid var(--signal-amber, #fbbf24);
            border-radius: var(--radius-md, 12px);
            padding: var(--space-4) var(--space-6);
            margin-bottom: var(--space-6);
            text-align: center;
        }
        .onb-error-card p {
            font-family: var(--sans);
            font-size: var(--text-sm);
            color: var(--signal-amber, #fbbf24);
            margin: 0;
        }

        .onb-actions {
            text-align: center;
            padding-bottom: var(--space-12);
        }
        .onb-continue-btn {
            display: inline-block;
            font-family: var(--mono);
            font-size: var(--text-base);
            font-weight: 400;
            color: var(--obsidian, #0a0a0f);
            background: var(--accent, #5eead4);
            border: none;
            border-radius: var(--radius-md, 12px);
            padding: 14px 48px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
            letter-spacing: 0.02em;
        }
        .onb-continue-btn:hover { opacity: 0.88; }

        @media (max-width: 480px) {
            .onb-hero h1 { font-size: var(--text-xl); }
            .onb-continue-btn { width: 100%; text-align: center; display: block; }
        }
    </style>
</head>
<body class="obsidian">

    <!-- Header -->
    <header class="onb-header">
        <div class="obs-container">
            <a href="/" class="onb-logo">sfpermits.ai</a>
            <span class="onb-step-label">Step 1 of 3</span>
        </div>
    </header>

    <div class="obs-container">

        <!-- Progress -->
        <div class="onb-progress">
            <div class="onb-dot active"></div>
            <div class="onb-connector"></div>
            <div class="onb-dot"></div>
            <div class="onb-connector"></div>
            <div class="onb-dot"></div>
        </div>

        <!-- Hero -->
        <section class="onb-hero">
            <h1>Welcome to <span class="accent">SF Permits AI</span> Beta</h1>
            <p>You&rsquo;re in. Let&rsquo;s get you set up in 2 minutes.</p>

            {% if error %}
            <div class="onb-error-card">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            {% if not error %}
            <div class="onb-actions">
                <a href="{{ url_for('auth.beta_onboarding_add_property') }}" class="onb-continue-btn">
                    Get Started &rarr;
                </a>
            </div>
            {% else %}
            <div class="onb-actions">
                <a href="{{ url_for('auth.auth_login') }}" class="onb-continue-btn">
                    Sign In
                </a>
            </div>
            {% endif %}
        </section>

    </div>

</body>
</html>
