<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Processing: {{ filename }} â€” sfpermits.ai</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script nonce="{{ csp_nonce }}" src="/static/htmx.min.js"></script>
    <script nonce="{{ csp_nonce }}">
        document.addEventListener('htmx:configRequest', function(e) {
            var token = document.querySelector('meta[name="csrf-token"]');
            if (token) e.detail.headers['X-CSRFToken'] = token.getAttribute('content');
        });
    </script>
    <style nonce="{{ csp_nonce }}">
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface-2: #252834;
            --border: #333749;
            --text: #e4e6eb;
            --text-muted: #8b8fa3;
            --accent: #4f8ff7;
            --accent-hover: #3a7ae0;
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }
    </style>
    <link rel="stylesheet" href="/static/mobile.css">
</head>
<body>
    {% set active_page = 'analyses' %}
    {% include 'fragments/nav.html' %}

    <main>
        <div class="container" style="padding-top: 32px; padding-bottom: 80px;">
            {% include 'analyze_plans_processing.html' %}
        </div>
    </main>

    {% include 'fragments/feedback_widget.html' %}
</body>
</html>
